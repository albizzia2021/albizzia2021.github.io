    <!-- corp -->
    <div class="work segments">
        <div class="container">
            <div class="section-title">
                <h3>年上市物企数量</h3>
                <div class="line1"></div>
                <div class="line2"></div>
            </div>

            <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
            <div id="main" style="width: 100%;height:400px;"></div>

                <script type="text/javascript">
                  // 基于准备好的dom，初始化echarts实例
                  var myChart = echarts.init(document.getElementById('main'));

                  // 指定图表的配置项和数据
                  var option = {
                    title: {
                      text: '港股市场'
                    },
                    tooltip: {},
                    legend: {
                      data: ['个数']
                    },
                    xAxis: {
                      data: ['2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023']
                    },
                    yAxis: {},
                    series: [
                      {
                        name: '个数',
                        type: 'bar',
                        data: [1, 2, 2, 1, 5, 8, 17, 15, 6, 2]
                      }
                    ]
                  };

                  // 使用刚指定的配置项和数据显示图表。
                  myChart.setOption(option);
                </script>
            </div>
    </div>
    <!-- end corp -->


    <!-- counter -->
    <div class="counter segments bg-light">
